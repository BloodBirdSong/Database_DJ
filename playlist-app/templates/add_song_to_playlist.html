{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<h1>Add a form that when submitted adds a song to this playlist!</h1>

<form method="POST">
    <label for="songs">List of Songs:</label>
    <select name="songs" id="songs">
        {% for song in songs %}
        <option value="{{song.id}}">{{song.title}} By {{song.artist}}</option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
  </form>


{% endblock %}
